<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }

        .satu{
            background-color: red;
        }

        .dua{
            background-color: blue;
            /* default untuk position adalah STATIC */
            position: relative;
            top: 30px;
            left: 10px;
        }

        .tiga{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
